     <main>
        <div class="login-container">
            <div class="login-center">
                <div class="login-center-content">
                    <h3 class="login-h3">Kayıt Ol</h3>
                    <form action="" class="login-form">
                        <div class="name-container">
                            <div>
                                <h3 id="signup-name">Adınız:</h3>
                                <input type="text" placeholder="Adınızı Giriniz:" class="signup-name">
                            </div>
                            <div>
                                <h3 id="signup-name">SoyAdınız:</h3>
                                <input type="text" placeholder="SoyAdınızı Giriniz:" class="signup-name">
                            </div>
                        </div>
                        
                        <h3 id="login-eposta">E-Posta:</h3>
                        <input type="email" class="login-email" placeholder="E-postanızı Giriniz:">
                        <h3 id="login-password">Şifre:</h3>
                        <input type="text" class="login-password" placeholder="Şifrenizi Giriniz:">
                    </form>
                   <div class="first-signup-button">
                    <button class="signup-button">Kayıt Ol</button>
                   </div>
                </div>
            </div>
        </div>
