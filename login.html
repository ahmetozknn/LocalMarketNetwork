<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="header">
        <a href="index.html">
            <img src="resimler/Lüleburgaz Belediyesi-Photoroom.png" alt="Lüleburgaz Belediyesi" class="header-img">
        </a>
        <div class="nav-container">
            <nav class="top-head-nav">
                <ul class="top-head-ul top-head-ul-left">
                    <li class="top-head-li"><a href="index.html" class="top-head-a"><i
                                class="fa-solid fa-house"></i>Anasayfa</a> </li>
                    <li class="top-head-li"><a href="product.html" class="top-head-a">
                            <i class="fa-solid fa-list"></i>Ürünler</a>

                    </li>
                    <li class="top-head-li"><a href="producer.html" class="top-head-a">
                            <i class="fa-solid fa-user"></i>Üreticiler</a></li>
                </ul>
                <ul class="top-head-ul top-head-ul-right">
                    <li class="top-head-li"><a href="shop.html" class="top-head-a"><i
                                class="fa-solid fa-cart-shopping"></i>
                            Sepetim</a></li>
                    <li class="top-head-li"><a href="checkout.html" class="top-head-a"><i

                    <li class="top-head-li"><a href="login.html" class="top-head-a"><i class="fas fa-sign-in"></i>

                            </i>İletişim</a></li>

            </nav>
        </div>

    <main>
        <div class="login-container">
            <div class="login-center">
                <div class="login-center-content">
                    <h3 class="login-h3">Giriş Yap</h3>
                    <form action="" class="login-form">
                        <h3 id="login-eposta">E-Posta</h3>
                        <input type="email" class="login-email" placeholder="E-posta Giriniz:">
                        <h3 id="login-password">Şifre</h3>
                        <input type="password" class="login-password" placeholder="Şifre Giriniz:">
                    </form>
                    <div class="login-button">
                        <button id="login-button">Giriş Yap</button>
                        <button class="signup-button"><a href="signup.html" id="signup-a">Kayıt Ol</a></button>
                    </div>
                </div>
            </div>
        </div>




    </main>
